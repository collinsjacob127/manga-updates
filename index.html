<!DOCTYPE html>
<html>
<head>
    <style>
    /* Add some styling to the table */
    table {
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 10px;
    }
    th {
        background-color: lightgray;
    }
    </style>
</head>
<body>
    <table id="data-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Current Chapter</th>
                <th>Last Updated</th>
            </tr>
        </thead>  
        <tbody id="data-table-body">
        <!-- The table rows will be added here dynamically using JavaScript -->
        </tbody>
    </table>

    <script>
    // Retrieve the JSON file
    fetch('data.json')
        .then(response => response.json())
        .then(data => {
        // Get a reference to the table
        const table = document.getElementById('manga-table');

        // Iterate through the list of objects in the JSON file
        for (const obj of data) {
            // Create a new row in the table
            const row = table.insertRow();

            // Insert the values from the object into the cells
            const titleCell = row.insertCell();
            titleCell.innerHTML = `<a href="${obj.url}">${obj.title}</a>`;
            row.insertCell().innerHTML = obj.current_chapter;
            row.insertCell().innerHTML = obj.last_updated;
        }
        });
    </script>

    <button id="run-button">Run Script</button>
    <script>
        document.getElementById("run-button").addEventListener("click", runScript);

        function runScript() {
        // Send a POST request to the python script
        fetch("/path/to/python/script.py", { method: "POST" })
            .then(response => {
            // Do something with the response from the python script
            console.log(response);
            })
            .catch(error => {
            // Handle any errors that occur
            console.error(error);
            });
        }
    </script>
</body>
</html>
